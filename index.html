    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        leetcode: {
                            easy: '#00B8A3',
                            medium: '#FFC01E',

                        }

        .pattern-section {
            transition: all 0.3s ease;
        }
        .pattern-header {
            cursor: pointer;
        }
        .problem-item {
            transition: background-color 0.2s;
        }
        .problem-item:hover {
            background-color: #f8f9fa;
        }
        [contenteditable="true"]:focus {
            outline: none;
            background-color: #f0f9ff;
        }
        .completed-problem {
            background-color: #f0fdf4;
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Load progress from local storage
            loadProgress();
            
            // Render all patterns
            renderPatterns();
            
            // Update overall progress
            updateOverallProgress();
            
            // Add event listeners to filter buttons
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');
                    filterProblems(filter);
                });
            });
        });

        // Load progress from local storage
        function loadProgress() {
            patterns.forEach(pattern => {
                pattern.problems.forEach(problem => {
                    const storedValue = localStorage.getItem(`problem-${problem.number}`);
                    if (storedValue !== null) {
                        problem.completed = storedValue === 'true';
                    } else {
                        problem.completed = false;
                    }
                });
            });
        }

        // Save progress to local storage
        function saveProgress(problemNumber, completed) {
            localStorage.setItem(`problem-${problemNumber}`, completed);
            updateOverallProgress();
        }

        // Render all patterns
        function renderPatterns() {
            const container = document.getElementById('patterns-container');
            container.innerHTML = '';
            
            patterns.forEach(pattern => {
                const patternElement = document.createElement('div');
                patternElement.className = 'pattern-section bg-white rounded-lg shadow overflow-hidden';
                
                // Count completed problems in this pattern
                const completedCount = pattern.problems.filter(p => p.completed).length;
                
                patternElement.innerHTML = `
                    <div class="pattern-header p-4 border-b flex justify-between items-center">
                        <h2 class="text-xl font-semibold">${pattern.name} (${completedCount}/${pattern.count})</h2>
                        <span class="toggle-icon">â–¼</span>
                    </div>
                    <div class="pattern-problems">
                        <div class="p-4 bg-gray-50">
                            <div class="flex justify-between mb-2 text-sm">
                                <span>Progress</span>
                                <span>${Math.round((completedCount / pattern.count) * 100)}%</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-leetcode-medium h-2 rounded-full" style="width: ${(completedCount / pattern.count) * 100}%"></div>
                            </div>
                        </div>
                        <ul class="divide-y divide-gray-200 max-h-80 overflow-y-auto">
                            ${pattern.problems.map(problem => `
                                <li class="problem-item p-3 flex items-center ${problem.completed ? 'completed-problem' : ''}" data-difficulty="${problem.difficulty}" data-status="${problem.completed ? 'complete' : 'incomplete'}">
                                    <input type="checkbox" id="problem-${problem.number}" ${problem.completed ? 'checked' : ''} 
                                        class="problem-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500">
                                    <label for="problem-${problem.number}" class="ml-3 flex flex-col cursor-pointer">
                                        <span class="text-sm font-medium">${problem.number}. ${problem.name}</span>
                                        <span class="text-xs ${getDifficultyColor(problem.difficulty)}">${problem.difficulty.charAt(0).toUpperCase() + problem.difficulty.slice(1)}</span>
                                    </label>
                                    <div class="ml-auto flex space-x-2">
                                        <a href="https://leetcode.com/problems/${problem.name.toLowerCase().replace(/\s+/g, '-').replace(/[()]/g, '')}/" target="_blank" 
                                           class="text-blue-500 hover:text-blue-700" title="View on LeetCode">
                                            <i class="fas fa-external-link-alt"></i>
                                        </a>
                                    </div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
                
                container.appendChild(patternElement);
                
                // Add event listener to toggle section
                const header = patternElement.querySelector('.pattern-header');
                header.addEventListener('click', function() {
                    const problems = this.nextElementSibling;
                    const icon = this.querySelector('.toggle-icon');
                    
                    if (problems.style.display === 'none') {
                        problems.style.display = 'block';
                        icon.textContent = 'â–¼';
                    } else {
                        problems.style.display = 'none';
                        icon.textContent = 'â–¶';
                    }
                });
                
                // Add event listeners to checkboxes
                patternElement.querySelectorAll('.problem-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', function() {
                        const problemNumber = this.id.replace('problem-', '');
                        const problem = findProblem(parseInt(problemNumber));
                        if (problem) {
                            problem.completed = this.checked;
                            saveProgress(problemNumber, this.checked);
                            
                            // Update UI
                            const listItem = this.closest('.problem-item');
                            if (this.checked) {
                                listItem.classList.add('completed-problem');
                                listItem.setAttribute('data-status', 'complete');
                            } else {
                                listItem.classList.remove('completed-problem');
                                listItem.setAttribute('data-status', 'incomplete');
                            }
                            
                            // Update pattern progress
                            const completedCount = pattern.problems.filter(p => p.completed).length;
                            const patternHeader = patternElement.querySelector('.pattern-header h2');
                            patternHeader.textContent = `${pattern.name} (${completedCount}/${pattern.count})`;
                            
                            const progressBar = patternElement.querySelector('.pattern-problems > div > div > div');
                            progressBar.style.width = `${(completedCount / pattern.count) * 100}%`;
                            
                            const progressText = patternElement.querySelector('.pattern-problems > div > div > span:last-child');
                            progressText.textContent = `${Math.round((completedCount / pattern.count) * 100)}%`;
                        }
                    });
                });
            });
        }

        // Find a problem by number
        function findProblem(number) {
            for (const pattern of patterns) {
                for (const problem of pattern.problems) {
                    if (problem.number === number) {
                        return problem;
                    }
                }
            }
            return null;
        }

        // Update overall progress
        function updateOverallProgress() {
            let total = 0;
            let completed = 0;
            let easyCount = 0;
            let mediumCount = 0;
            let hardCount = 0;
            let easyCompleted = 0;
            let mediumCompleted = 0;
            let hardCompleted = 0;
            
            patterns.forEach(pattern => {
                pattern.problems.forEach(problem => {
                    total++;
                    if (problem.completed) completed++;
                    
                    if (problem.difficulty === 'easy') {
                        easyCount++;
                        if (problem.completed) easyCompleted++;
                    } else if (problem.difficulty === 'medium') {
                        mediumCount++;
                        if (problem.completed) mediumCompleted++;
                    } else if (problem.difficulty === 'hard') {
                        hardCount++;
                        if (problem.completed) hardCompleted++;
                    }
                });
            });
            
            const percentage = Math.round((completed / total) * 100);
            document.getElementById('overall-progress').textContent = `${completed}/${total} (${percentage}%)`;
            document.getElementById('progress-bar').style.width = `${percentage}%`;
            
            document.getElementById('easy-count').textContent = `${easyCompleted}/${easyCount}`;
            document.getElementById('medium-count').textContent = `${mediumCompleted}/${mediumCount}`;
            document.getElementById('hard-count').textContent = `${hardCompleted}/${hardCount}`;
        }

        function getDifficultyColor(difficulty) {
            switch (difficulty) {
                case 'easy': return 'text-leetcode-easy';
                case 'medium': return 'text-leetcode-medium';
                case 'hard': return 'text-leetcode-hard';
                default: return 'text-gray-500';
            }
        }

        // Filter problems based on selection
        function filterProblems(filter) {
            document.querySelectorAll('.problem-item').forEach(item => {
                const difficulty = item.getAttribute('data-difficulty');
                const status = item.getAttribute('data-status');
                
                if (filter === 'all') {
                    item.style.display = 'flex';
                } else if (filter === 'easy' && difficulty === 'easy') {
                    item.style.display = 'flex';
                } else if (filter === 'medium' && difficulty === 'medium') {
                    item.style.display = 'flex';
                } else if (filter === 'hard' && difficulty === 'hard') {
                    item.style.display = 'flex';
                } else if (filter === 'complete' && status === 'complete') {
                    item.style.display = 'flex';
                } else if (filter === 'incomplete' && status === 'incomplete') {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.getAttribute('data-filter') === filter) {
                    btn.classList.add('bg-blue-100', 'text-blue-800');
                } else {
                    btn.classList.remove('bg-blue-100', 'text-blue-800');
                }
            });
        }
    </script>
